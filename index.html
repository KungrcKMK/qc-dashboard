<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Scanner Fix</title>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 10px; text-align: center; background: #eee; }
        #scanner-area { 
            position: relative; width: 100%; max-width: 500px; margin: auto;
            aspect-ratio: 4/3; background: #000; border-radius: 10px; overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .controls { margin: 15px 0; }
        #start-btn { 
            padding: 15px 30px; font-size: 1.1rem; background: #28a745; 
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        #list { max-width: 500px; margin: 10px auto; background: white; border-radius: 8px; padding: 10px; }
        .item { border-bottom: 1px solid #ddd; padding: 8px; display: flex; justify-content: space-between; font-family: monospace; }
    </style>
</head>
<body>

    <h2>Barcode Multi-Scanner</h2>

    <div class="controls">
        <button id="start-btn" onclick="init()">เปิดกล้องและเริ่มสแกน</button>
    </div>

    <div id="scanner-area">
        <video id="video" playsinline muted autoplay></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="list">
        <strong>รายการที่พบ:</strong>
        <div id="codes"></div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const foundCodes = new Set();
        
        async function init() {
            const videoEl = document.getElementById('video');
            const startBtn = document.getElementById('start-btn');
            
            try {
                startBtn.innerText = "กำลังเชื่อมต่อกล้อง...";
                startBtn.disabled = true;

                // 1. บังคับขอสิทธิ์กล้องก่อน
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                videoEl.srcObject = stream;

                // 2. สั่งให้ Video เล่นแน่นอน (แก้ปัญหาจอดำ)
                await videoEl.play();

                startBtn.style.display = 'none'; // ซ่อนปุ่มเมื่อติดแล้ว

                // 3. เริ่มสแกน
                const hints = new Map();
                hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                
                codeReader.decodeFromVideoElement(videoEl, (result, err) => {
                    const canvas = document.getElementById('overlay');
                    canvas.width = videoEl.videoWidth;
                    canvas.height = videoEl.videoHeight;

                    if (result) {
                        const code = result.getText();
                        if (!foundCodes.has(code)) {
                            foundCodes.add(code);
                            beep();
                            addToList(code);
                        }
                    }
                }, hints);

            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาด: " + err.message);
                startBtn.innerText = "เปิดกล้องอีกครั้ง";
                startBtn.disabled = false;
            }
        }

        function addToList(text) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${text}</span><span>${new Date().toLocaleTimeString()}</span>`;
            document.getElementById('codes').prepend(div);
        }

        function beep() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.1);
        }
    </script>
</body>
</html>
